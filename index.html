<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="hero-image">
            <div class="logo">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="The Odin Project"/>
                <h1>ODIN</h1>
            </div>
        </div>

        <main>
            <section class="description">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest
                    dreams. <br>
                    Sign up <em>now</em> to get started.</p><br>
                <p>You <em>know</em> you want to.</p>
            </section>

            <form action="#" onsubmit="return myfun()" autocomplete="off">
                <div class="form-container">
                    <p>Let's do this!</p>

                    <fieldset>
                        <div class="form-cell">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name" required>
                        </div>
                        <div class="form-cell">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="form-cell">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="form-cell">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name=" phone" maxlength="10" required>
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="form-cell">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                            <p id="error"></p>
                        </div>
                        <div class="form-cell">
                            <label for="confirm_pw">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_pass" name="confirm_pass" required>
                        </div>
                    </fieldset>
                </div>

                <div class="button-area">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="https://github.com/rohan77700/odin-Sign-up-Form" target="_blank">Log in</a></p>
                </div>
            </form>
        </main>
    </div>

    <script>

        function myfun() {
            let password = document.getElementById("password").value;
            let confirm = document.getElementById("confirm_pass").value;
            
            if(password != confirm){
                document.getElementById("password").style.borderColor = "red";
                document.getElementById("confirm_pass").style.borderColor = "red";
                document.getElementById("error").innerHTML = "*Password do not match";
                return false;
            }
        }

    </script>

</body>
</html>
